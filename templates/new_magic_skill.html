{% extends "base.html" %}
{% block title %}New Magic Skill{% endblock %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Magic Skill</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Skill:</label>
					<input type ="text" maxlength="30" class="form-control" name="skill" placeholder="Skill under the element">

					<label for="ability">Ability:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="ability" placeholder="Ability of the element"></textarea>
					<label for="element">Element:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="element" id="fire" value="Fire">Fire
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="element" id="earth" value="Earth">Earth
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="element" id="air" value="Air">Air
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="element" id="water" value="Water">Water
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
